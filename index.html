<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app">
        <div id="container">


            <!-- left -->
            <div id="my-id">

                <!-- upper -->
                <div id="my-user-account">

                    <div id="my-name-account">
                        <img src="imgs/avatar_io.jpg" alt="my picture ">
                        Sofia
                    </div>


                    <div id="my-user-options">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </div>

                <!-- bottom -->
                <div id="users-chat">

                    <div id="notifications">
                        <i class="fa-solid fa-bell-slash"></i>
                        <div>
                            Ricevi notifiche di nuovi messaggi
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>


                    <div class="users_chat input-group flex-nowrap ">
                        <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                    </div>


                    <ul id="list-of-user-chat">
                        <li class="user">
                            <span>
                                <img src="imgs/avatar_1.jpg" alt="User">
                                <div class="user-name">
                                    Michele
                                    <div>
                                        Ultimo messaggio inviato
                                    </div>
                                </div>
                            </span>
                            <span>12:00</span>
                        </li>
                        
                    </ul>

                </div>
                
            </div>


            <!-- right -->
            <div id="chat-user">

                <!-- upper -->
                <div id="user-title-chat">
                    <div id="account-user-chat">

                    </div>
                    <div id="option-for-chat">

                    </div>
                </div>

                <!-- bottom -->
                <div id="messages-user">

                    <div id="messages">

                    </div>
                    <div id="input-chat">

                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
